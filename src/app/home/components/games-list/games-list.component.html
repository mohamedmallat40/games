<div class="games-container">
  <app-games-filter (searchByString)="searchByString($event)" 
                    (minRating)="searchByMinRating($event)"
                    (releasedDate)="searchByKey($event)"
                    (clearFilters)="clearFilters()">
  </app-games-filter>
  <div class="games-list flex-grow-1">
    <ng-container *ngFor="let game of games; trackBy:trackById">
      <app-games-item [game]="game"></app-games-item>
    </ng-container>
    <ng-container *ngIf="!games.length && !message">
      <div class="games-list">
        <ngx-skeleton-loader
          animation="pulse"
          count="5"
          [theme]="{ 
            'border-radius': '5px',
            'background-color': '#0e1a2b',
            color: '#5692e8',
            width: '100%',
            height: '200px',
            border: '1px solid #0e1a2b'
          }"
        ></ngx-skeleton-loader>
      </div>
    </ng-container>
    <ng-container *ngIf="message">
      <div class="games-list loader" >
          <h1>{{message}}</h1>
      </div>
    </ng-container>
  </div>
</div>
